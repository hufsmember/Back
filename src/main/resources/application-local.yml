spring:
  application:
    name: "hufs"
  config:
    import: optional:file:.env[.properties]
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/hufs/testdb;MODE=Oracle
    username: sa
    password: sa
    hikari:
      jdbc-url: jdbc:h2:~/hufs/testdb

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update



jwt:
  secret:
    key: ${JWT_ACCESS_TOKEN_SECRET_KEY}
    expired:
      time: ${JWT_ACCESS_TOKEN_EXPIRED_TIME}